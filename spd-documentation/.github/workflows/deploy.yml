name: Deploy Docusaurus

on:
  push:
    branches: [main, test]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: "./spd-documentation/package-lock.json"

      - name: Install dependencies
        run: |
          cd spd-documentation
          npm ci

      - name: Build website (Production)
        if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
        run: |
          cd spd-documentation
          npm run build

      - name: Build website (Staging)
        if: github.ref == 'refs/heads/test' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
        run: |
          cd spd-documentation
          npm run build -- --config docusaurus.config.staging.ts

      - name: Deploy to Production (GitHub Pages)
        if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
        run: |
          cd spd-documentation
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d build -b gh-pages -t true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Staging (Test Branch)
        if: github.ref == 'refs/heads/test' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
        run: |
          cd spd-documentation
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d build -b gh-pages-staging -t true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

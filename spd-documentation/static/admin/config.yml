backend:
  name: github
  repo: SharepointDesigns/documentation
  branch: Deploy-Automate
  base_url: https://spdproductdocs-e3epgcb4dvcwasdy.centralindia-01.azurewebsites.net
  auth_type: implicit
  auth_endpoint: /api/auth
  token_endpoint: /api/callback
  # Uncomment when running locally
# local_backend: true

media_folder: "/static/img/uploads"
public_folder: "/static/img/uploads"
show_preview_links: true

# Site URL for previews
site_url: https://sharepointdesigns.github.io/documentation

collections:
  # Main Documentation Pages
  - name: "docs"
    label: "Main Documentation"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Sidebar Position",
          name: "sidebar_position",
          widget: "number",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # Design 1 Documentation (Parent)
  - name: "design-1"
    label: "Design 1"
    label_singular: "Design 1 Doc"
    folder: "docs/design-1"
    create: true
    format: frontmatter
    extension: "md"
    slug: "{{path}}/{{slug}}"
    media_folder: "/docs/design-1/assets"
    public_folder: "assets"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Sidebar Position",
          name: "sidebar_position",
          widget: "number",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Design 1 Subpages (Nested under Design 1)
  - name: "design-1-subpages"
    label: "└─ Design 1 Subpages"
    label_singular: "Design 1 Subpage"
    folder: "docs/design-1/design-1-subpages"
    media_folder: "/docs/design-1/design-1-subpages/assets"
    public_folder: "assets"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Sidebar Position",
          name: "sidebar_position",
          widget: "number",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # Design 2 Documentation (Parent)

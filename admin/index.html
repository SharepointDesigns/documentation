<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - SharePoint Designs Documentation</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Check if URL has token
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (token) {
        // Store token locally
        localStorage.setItem("authToken", token);

        // Remove token from URL so page doesn't loop
        window.history.replaceState(
          {},
          document.title,
          window.location.pathname
        );

        // Optionally, trigger login in your CMS
        // e.g., if Decap CMS has a JS login function, call it with the token
        // loginWithToken(token);
      }
    </script>
  </body>
</html>

name: Deploy Documentation

on:
  push:
    branches:
      - Deploy-Automate
      - main
      - test
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: spd-documentation/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: spd-documentation

      - name: Build website (Production)
        if: contains(github.ref, 'main') || contains(github.ref, 'Deploy-Automate') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
        run: npm run build
        working-directory: spd-documentation

      - name: Build website (Staging)
        if: contains(github.ref, 'test') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
        run: npm run build -- --config docusaurus.config.staging.ts
        working-directory: spd-documentation

      - name: Deploy to Production (GitHub Pages)
        if: contains(github.ref, 'main') || contains(github.ref, 'Deploy-Automate') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
        working-directory: spd-documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d build -b gh-pages -t true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Staging (Test Branch)
        if: contains(github.ref, 'test') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
        working-directory: spd-documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages -d build -b gh-pages-staging -t true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

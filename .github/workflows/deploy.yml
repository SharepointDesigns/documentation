name: Deploy Documentation

on:
  push:
    branches:
      - Deploy-Automate

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: spd-documentation/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: spd-documentation

      - name: Build
        run: npm run build
        working-directory: spd-documentation

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      # Step 4.6: Deploy to GitHub Pages via SSH
      - name: Deploy to GitHub Pages
        working-directory: spd-documentation
        env:
          USE_SSH: true
        run: npx docusaurus deploy
